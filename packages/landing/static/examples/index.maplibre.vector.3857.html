<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Display a map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="https://unpkg.com/maplibre-gl@1.14.0-rc.1/dist/maplibre-gl.js"></script>
        <link href="https://unpkg.com/maplibre-gl@1.14.0-rc.1/dist/maplibre-gl.css" rel="stylesheet" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            const apiKey = localStorage.getItem('api-key');
            if (!apiKey) {
                throw new Error('Missing api-key in localStorage');
            }

            const startPos = [173, -40.5];
            const startZoom = 6;

            // vector layers
            const style =
                'https://tiles.basemaps.linz.govt.nz/v1/tiles/topographic/EPSG:3857/style/topolike.json?api=' + apiKey;
            var map = new maplibregl.Map({
                container: 'map', // container id
                style: style, // style URL
                center: startPos, // starting position [lng, lat]
                zoom: startZoom, // starting zoom
            });
        </script>
    </body>
</html>
