site_name: 'LINZ Basemaps'
docs_dir: './docs'
site_dir: './packages/landing/dist/docs'
theme:
  name: 'material'
  features:
    - navigation.indexes
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: '__span'
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
