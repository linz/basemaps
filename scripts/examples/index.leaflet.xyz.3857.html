<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Leaflet WGS84 Basemaps Demo</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="map" style="width: 600px; height: 400px;"></div>
    <script>
      var start_pos = [-40.5, 173];
      var start_zoom = 6;

      var url = "https://basemaps.linz.govt.nz/v1/tiles/aerial/3857/{z}/{x}/{y}.webp?api=mykey";
      var attributions = '<a href="https://www.linz.govt.nz/data/linz-data/linz-basemaps/data-attribution">LINZ CC BY 4.0 Â© Imagery Basemap contributors</a>';

      var tiles = L.tileLayer(url, {
        attribution: attributions
      });

      var map = L.map("map")
        .addLayer(tiles)
        .setView(start_pos, start_zoom);

    </script>
  </body>
</html>
