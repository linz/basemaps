<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OpenLayers WMTS Basemaps Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css"
      type="text/css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
  </head>

  <body>
    <div id="map" style="width: 500px; height: 500px;"></div>
    <script>
      var projstr = "EPSG:3857";
      var start_pos = [19467552, -5074414];
      var start_zoom = 6;
      var url = "https://tiles.dev.basemaps.linz.govt.nz/v1/tiles/aerial/3857/WMTSCapabilities.xml?api=mykey";
      var attributions =
        '<a href="https://www.linz.govt.nz/data/linz-data/linz-basemaps/data-attribution">LINZ CC BY 4.0 Â© Imagery Basemap contributors</a>';

      //LINZ XYZ Services Map
      var projection = ol.proj.get(projstr);
      var projectionExtent = projection.getExtent();
      var size = ol.extent.getWidth(projectionExtent) / 256;
      var resolutions = new Array(14);
      var matrixIds = new Array(14);
      for (var z = 0; z < 14; ++z) {
        resolutions[z] = size / Math.pow(2, z);
        matrixIds[z] = z;
      }

      var parser = new ol.format.WMTSCapabilities();
      var grid = new ol.tilegrid.WMTS({
            origin: ol.extent.getTopLeft(projectionExtent),
            resolutions: resolutions,
            matrixIds: matrixIds
        });

      fetch(url).then(async resp => {
        var text = await resp.text()
        var result = parser.read(text);
        var options = ol.source.WMTS.optionsFromCapabilities(result, {
          layer: "aerial-3857",
          projection: projstr,
          tileGrid: grid,
          style:"default"
        });

        var tiles = new ol.layer.Tile({
            source: new ol.source.WMTS(options),
            projection: projection,
        });

        var map = new ol.Map({
          layers: [tiles],
          target: "map",
          view: new ol.View({
            center: start_pos,
            zoom: start_zoom
          })
        });
      });
    </script>
  </body>
</html>
