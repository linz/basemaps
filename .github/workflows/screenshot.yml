name: screenshot

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  screenshot:
    runs-on: ubuntu-latest
    env:
      BASEMAPS_BUCKET: linz-basemaps
      GH_TOKEN: ${{ github.token }}
      PR_NUMBER: ${{ github.event.number }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: linz/action-typescript@v2

      # Package all the files
      - name: Bundle & Package all files
        run: |
          npx lerna run bundle --stream
          npm pack --workspaces
        env:
          NODE_ENV: 'production'

      - name: (NonProd) Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.6.1
        with:
          aws-region: ap-southeast-2
          mask-aws-account-id: true
          role-to-assume: ${{ secrets.AWS_ROLE_SCREENSHOT }}

      - name: (Screenshot) Screenshot Pull Request Changes
        run: |
          ./packages/cli/bin/bmc.js serve --config s3://linz-basemaps/config/config-latest.json.gz &

          # Wait for the server to start
          timeout 30 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:5000/v1/version)" !=  "200" ]]; do sleep 0.5; done' || false

          # docker run --rm --network="host" -v $PWD:$PWD ghcr.io/linz/basemaps-screenshot/cli:v1 --url http://localhost:5000 --output $PWD/.artifacts/visual-snapshots

      - name: (Smoke Test) Attribution validation
        id: attribution
        continue-on-error: true
        run: |
          curl -s -X GET http://localhost:5000/v1/tiles/aerial/WebMercatorQuad/attribution.json?api=${{ secrets.BASEMAPS_API_KEY }} > attribution_3857_local.json
          curl --connect-timeout 100 -s -X GET https://basemaps.linz.govt.nz/v1/tiles/aerial/WebMercatorQuad/attribution.json?api=${{ secrets.BASEMAPS_API_KEY }} > attribution_3857_prod.json # Give longer timeout as production have performance issue now.
          
          curl -s -X GET http://localhost:5000/v1/tiles/aerial/NZTM2000Quad/attribution.json?api=${{ secrets.BASEMAPS_API_KEY }} > attribution_2193_local.json
          curl --connect-timeout 100 -s -X GET https://basemaps.linz.govt.nz/v1/tiles/aerial/NZTM2000Quad/attribution.json?api=${{ secrets.BASEMAPS_API_KEY }} > attribution_2193_prod.json # Give longer timeout as production have performance issue now.
          
          diff <(jq --sort-keys . attribution_3857_local.json) <(jq --sort-keys . attribution_3857_prod.json)
          diff <(jq --sort-keys . attribution_2193_local.json) <(jq --sort-keys . attribution_2193_prod.json)

      - name: (Smoke Test) WMTS validation
        id: wmts
        continue-on-error: true
        run: |
          curl -s -X GET http://localhost:5000/v1/tiles/aerial/WebMercatorQuad/WMTSCapabilities.xml?api=${{ secrets.BASEMAPS_API_KEY }} > wmts_3857_local.xml
          curl -s -X GET https://basemaps.linz.govt.nz/v1/tiles/aerial/WebMercatorQuad/WMTSCapabilities.xml?api=${{ secrets.BASEMAPS_API_KEY }} > wmts_3857_prod.xml 
          
          curl -s -X GET http://localhost:5000/v1/tiles/aerial/NZTM2000Quad/WMTSCapabilities.xml?api=${{ secrets.BASEMAPS_API_KEY }} > wmts_2193_local.xml
          curl --connect-timeout 100 -s -X GET https://basemaps.linz.govt.nz/v1/tiles/aerial/NZTM2000Quad/WMTSCapabilities.xml?api=?api=${{ secrets.BASEMAPS_API_KEY }} > wmts_2193_prod.xml 

          sudo apt-get install libxml2-utils
          diff <(xmllint --c14n wmts_3857_local.xml) <(xmllint --c14n wmts_3857_prod.xml )
          diff <(xmllint --c14n wmts_2193_local.xml) <(xmllint --c14n wmts_2193_prod.xml)

      - name: API validation
        if: steps.attribution.outcome != 'success' || steps.wmts.outcome != 'success'
        run: gh pr comment ${PR_NUMBER} --body "API validation failure."

      - name: Save snapshots
        uses: getsentry/action-visual-snapshot@v2
        with:
          save-only: true
          snapshot-path: .artifacts/visual-snapshots

  visual-diff:
    permissions:
      id-token: write
      contents: write
      checks: write
    needs: [screenshot]
    name: validate screenshots
    if: github.ref != 'refs/heads/master' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: AWS Configure
        uses: aws-actions/configure-aws-credentials@v1.6.1
        with:
          aws-region: ap-southeast-2
          mask-aws-account-id: true
          role-to-assume: ${{ secrets.AWS_ROLE_SCREENSHOT }}

      - name: Diff snapshots
        id: visual-snapshots-diff
        uses: blacha/action-visual-snapshot@v2
        with:
          storage-prefix: 's3://linz-basemaps-screenshot'
          storage-url: 'https://d25mfjh9syaxsr.cloudfront.net'
